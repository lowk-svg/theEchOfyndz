<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>theEcho.fyndz</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #0f0f0f;
      color: #fff;
      padding: 20px;
    }

    .hero {
      text-align: center;
      margin-bottom: 30px;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .hero p {
      color: #9affc8;
      margin-bottom: 15px;
    }

    .hero button {
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      background: #9affc8;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .filters {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .filters button {
      background: #1c1c1c;
      color: #fff;
      border: 1px solid #333;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
    }

    .filters button.active {
      background: #9affc8;
      color: #000;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .card {
      background: #1a1a1a;
      border-radius: 16px;
      overflow: hidden;
    }

    .image {
      height: 260px;
      background-size: cover;
      background-position: center;
    }

    .content {
      padding: 15px;
    }

    .content h3 {
      margin-bottom: 6px;
    }

    .price {
      color: #9affc8;
      margin-bottom: 6px;
    }

    .desc {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 10px;
    }

    .buy {
      display: block;
      text-align: center;
      padding: 10px;
      background: #2a2a2a;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <div class="hero">
    <h1>theEcho.fyndz</h1>
    <p>Curated outfits & everyday finds<br/>Handpicked drops. No random junk.</p>
    <button onclick="filterItems('all')">Shop the fits</button>
  </div>

  <div class="filters">
    <button class="active" onclick="filterItems('all')">All</button>
    <button onclick="filterItems('shirts')">Shirts</button>
    <button onclick="filterItems('pants')">Pants</button>
    <button onclick="filterItems('jackets')">Jackets</button>
  </div>

  <div class="grid">

    <!-- PRODUCT 1 -->
    <div class="card pants">
      <div class="image" style="background-image:url('https://1drv.ms/i/c/eaefe1b97301aee4/IQC9EPVQN5VARr6LuH-2BdFRAe7u3sabaC1Kymf1Pj45dGs?e=H3Gdsv');"></div>
      <div class="content">
        <h3>Baggy Denim Jeans</h3>
        <div class="price">₹500</div>
        <div class="desc">Streetwear silhouette</div>
        <a class="buy" href=" https://amzn.to/4a4Zry2" target="_blank">Buy</a>
      </div>
    </div>

    <!-- PRODUCT 2 -->
    <div class="card jackets">
      <div class="image" style="background-image:url('https://in.pinterest.com/pin/8936899257958704/');"></div>
      <div class="content">
        <h3>Minimal Hooded Jacket</h3>
        <div class="price">₹2,799</div>
        <div class="desc">Clean layers, daily wear</div>
        <a class="buy" href="https://www.amazon.in/dp/B0BHP5V35L/ref=cm_sw_r_as_gl_apa_gl_i_NYD04JW0QKVXAQWJ2XSF?linkCode=ml1&tag=echofinds-21&linkId=1d5f8a8c7b5adb4850ddeafbe377ef8c" target="_blank">Buy</a>
      </div>
    </div>
 <!-- PRODUCT 3 -->
    <div class="card shirts">
      <div class="image" style="background-image:url('https://in.pinterest.com/pin/288160076152792045/');"></div>
      <div class="content">
        <h3>Minimalshirt</h3>
        <div class="price">₹799</div>
        <div class="desc">Clean layers, daily wear</div>
        <a class="buy" href="https://www.amazon.in/dp/B0BHP5V35L/ref=cm_sw_r_as_gl_apa_gl_i_NYD04JW0QKVXAQWJ2XSF?linkCode=ml1&tag=echofinds-21&linkId=1d5f8a8c7b5adb4850ddeafbe377ef8c" target="_blank">Buy</a>
      </div>
    </div>

  

  </div>

  <script>
    function filterItems(category) {
      document.querySelectorAll('.filters button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      document.querySelectorAll('.card').forEach(card => {
        if (category === 'all' || card.classList.contains(category)) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }
  </script>

</body>
</html>
