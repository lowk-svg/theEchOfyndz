<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>theEcho.fyndz</title>

  <style>
/* ===== RESET ===== */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Inter', system-ui, -apple-system, sans-serif;
}

body {
  background: #0f1115;
  color: #eaeaf0;
  line-height: 1.6;
}

/* ===== HERO ===== */
.hero {
  padding: 80px 20px 60px;
  text-align: center;
  max-width: 1100px;
  margin: auto;
}

.hero h1 {
  font-size: clamp(2.5rem, 5vw, 3.5rem);
  font-weight: 700;
  letter-spacing: -0.04em;
}

.hero p.tagline {
  margin-top: 12px;
  font-size: 1.1rem;
  color: #b6b7c0;
}

.hero p.trust {
  margin-top: 6px;
  font-size: 0.95rem;
  color: #8ef0c8;
}

.hero button {
  margin-top: 28px;
  padding: 14px 28px;
  font-size: 1rem;
  border-radius: 999px;
  border: none;
  background: #8ef0c8;
  color: #0f1115;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.hero button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 30px rgba(142, 240, 200, 0.25);
}

/* ===== CATEGORY BUTTONS ===== */
.categories {
  display: flex;
  gap: 12px;
  justify-content: center;
  flex-wrap: wrap;
  padding: 20px;
}

.categories button {
  padding: 10px 18px;
  border-radius: 999px;
  border: 1px solid #2a2d36;
  background: #16181f;
  color: #eaeaf0;
  cursor: pointer;
  font-size: 0.9rem;
  transition: all 0.2s ease;
}

.categories button.active,
.categories button:hover {
  background: #8ef0c8;
  color: #0f1115;
  border-color: transparent;
}

/* ===== PRODUCTS GRID ===== */
.products {
  max-width: 1200px;
  margin: 40px auto;
  padding: 0 20px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 28px;
}

/* ===== PRODUCT CARD ===== */
.product-card {
  background: #16181f;
  border-radius: 20px;
  overflow: hidden;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.product-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
}

.product-card img {
  width: 100%;
  height: 340px;
  object-fit: cover;
  display: block;
}

.product-card .content {
  padding: 18px;
}

.product-card h3 {
  font-size: 1.05rem;
  font-weight: 600;
}

.product-card .price {
  margin-top: 6px;
  font-weight: 600;
  color: #8ef0c8;
}

.product-card .desc {
  margin-top: 6px;
  font-size: 0.9rem;
  color: #b6b7c0;
}

/* ===== BUY BUTTON ===== */
.buy-btn {
  display: block;
  margin-top: 14px;
  text-align: center;
  padding: 12px;
  border-radius: 12px;
  background: #22252f;
  color: #eaeaf0;
  text-decoration: none;
  font-weight: 500;
  transition: background 0.2s ease, transform 0.2s ease;
}

.buy-btn:hover {
  background: #8ef0c8;
  color: #0f1115;
  transform: translateY(-1px);
}

/* ===== MOBILE ===== */
@media (max-width: 600px) {
  .hero {
    padding-top: 60px;
  }

  .product-card img {
    height: 280px;
  }
}
  </style>
</head>

<body>

  <div class="hero">
    <h1>theEcho.fyndz</h1>
    <p>Curated outfits & everyday finds<br/>Handpicked drops. No random junk.</p>
    <button onclick="filterItems('all')">Shop the fits</button>
  </div>

  <div class="filters">
    <button class="active" onclick="filterItems('all')">All</button>
    <button onclick="filterItems('shirts')">Shirts</button>
    <button onclick="filterItems('pants')">Pants</button>
    <button onclick="filterItems('jackets')">Jackets</button>
  </div>

  <div class="grid">

    <!-- PRODUCT 1 -->
    <div class="card pants">
      <div class="image" style="background-image:url('https://1drv.ms/i/c/eaefe1b97301aee4/IQC9EPVQN5VARr6LuH-2BdFRAe7u3sabaC1Kymf1Pj45dGs?e=H3Gdsv');"></div>
      <div class="content">
        <h3>Baggy Denim Jeans</h3>
        <div class="price">₹500</div>
        <div class="desc">Streetwear silhouette</div>
        <a class="buy" href=" https://amzn.to/4a4Zry2" target="_blank">Buy</a>
      </div>
    </div>

    <!-- PRODUCT 2 -->
    <div class="card jackets">
      <div class="image" style="background-image:url('https://in.pinterest.com/pin/8936899257958704/');"></div>
      <div class="content">
        <h3>Minimal Hooded Jacket</h3>
        <div class="price">₹2,799</div>
        <div class="desc">Clean layers, daily wear</div>
        <a class="buy" href="https://www.amazon.in/dp/B0BHP5V35L/ref=cm_sw_r_as_gl_apa_gl_i_NYD04JW0QKVXAQWJ2XSF?linkCode=ml1&tag=echofinds-21&linkId=1d5f8a8c7b5adb4850ddeafbe377ef8c" target="_blank">Buy</a>
      </div>
    </div>
 <!-- PRODUCT 3 -->
    <div class="card shirts">
      <div class="image" style="background-image:url('https://in.pinterest.com/pin/288160076152792045/');"></div>
      <div class="content">
        <h3>Minimalshirt</h3>
        <div class="price">₹799</div>
        <div class="desc">Clean layers, daily wear</div>
        <a class="buy" href="https://www.amazon.in/dp/B0BHP5V35L/ref=cm_sw_r_as_gl_apa_gl_i_NYD04JW0QKVXAQWJ2XSF?linkCode=ml1&tag=echofinds-21&linkId=1d5f8a8c7b5adb4850ddeafbe377ef8c" target="_blank">Buy</a>
      </div>
    </div>

  

  </div>

  <script>
    function filterItems(category) {
      document.querySelectorAll('.filters button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      document.querySelectorAll('.card').forEach(card => {
        if (category === 'all' || card.classList.contains(category)) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }
  </script>

</body>
</html>
